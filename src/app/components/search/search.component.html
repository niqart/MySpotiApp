<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" 
        class="form-control" placeholder="Search for artists...">
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="errorServ" class="alert alert-danger animated fadeIn">
    <h3>Error</h3>
    <p>
        {{mensajeError}}
    </p>
</div>


<app-tarjetas [items]="nuevasArtistas"></app-tarjetas>
